<div class="container">
  <div class="col-12">
    <div class="row justify-content-center">
      <a class="nav-link active" [routerLink]="['/addCompany']">Add Company</a>
    </div>
    <div class="row">
      <div class="table table-striped">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>S.No.</th>
              <th>Company Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies; let rowIndex = index">
              <td>{{ rowIndex + 1 }}</td>
              <td>{{ company.name }}</td>
              <td>
                <a
                  class="nav-link active"
                  id="cdetail"
                  [routerLink]="[
                    '/companyDetail',
                    { name: company.name, id: company._id }
                  ]"
                  >View Details</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
