<div class="container">
  <form [formGroup]="productRef" (ngSubmit)="addProduct()">
    <!-- <label>Product Code</label><br />
    <input type="text" formControlName="code" /><br /> -->
    <label>Product Name</label><br />
    <input type="text" formControlName="name" /><br />
    <label>Product Details</label><br />
    <input type="text" formControlName="details" /><br />
    <label>Product Image</label><br />
    <input type="text" formControlName="image" /><br />
    <label>Product Price</label><br />
    <input type="text" formControlName="price" /><br />
    <label>Product Company</label><br />
    <input type="text" formControlName="company" /><br />
    <input type="submit" value="Add" />
  </form>
</div>
