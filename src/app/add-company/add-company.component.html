<div class="container">
  <div class="jumbotron">
    <div *ngIf="notify" class="alert alert-success container marge">
      {{ notify }}
    </div>
    <form [formGroup]="companyRef" (ngSubmit)="addCompany()">
      <label>Company Name</label>
      <br />
      <input type="text" id="cname" formControlName="cname" />
      <br />
      <input type="submit" value="Add" /><br /><br />
      <a class="nav-link active" [routerLink]="['/companies-list']">Go Back</a>
    </form>
  </div>
</div>
